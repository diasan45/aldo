<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/proyecto/admin/admi.css">
</head>
<body>

<div class="admin-container">

    <!-- Sidebar de navegación -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="admin.html">General</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
        </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <header class="admin-header">
            <h1>Productos</h1>
            <div class="admin-actions">
                <button>Cerrar Sesión</button>
            </div>
        </header>


        <section class="CRUD">
            <form name="subida-imagenes" type="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imagen">Foto</label>
                    <input type="file" name="imagen" id="imagen" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="Precio">
                </div>
                <div class="mb-3">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                </div>
                <div class="mb-3">
                    <label for="categoria">Categorías</label>
                    <select class="form-select" id="categoria" aria-label="Categorías">
                        <option selected>Categorías</option>
                        <option value="1">Papa</option>
                        <option value="2">Mama</option>
                        <option value="3">San valentin</option>
                    </select>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </section>
        
    </main>
</div>
</body>
</html>
